<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>New Contact Form Submission</title>
    <style>
        body { font-family: Arial, sans-serif; line-height: 1.6; color: #333; }
        .container { max-width: 600px; margin: 0 auto; padding: 20px; }
        .header { background-color: #f8f9fa; padding: 20px; text-align: center; }
        .content { padding: 20px; background-color: #fff; border: 1px solid #dee2e6; }
        .footer { margin-top: 20px; text-align: center; font-size: 12px; color: #6c757d; }
        .field { margin-bottom: 15px; }
        .field-label { font-weight: bold; color: #495057; }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>New Contact Form Submission</h1>
        </div>
        <div class="content">
            <div class="field">
                <div class="field-label">Name:</div>
                <div>{{ name }}</div>
            </div>
            <div class="field">
                <div class="field-label">Email:</div>
                <div><a href="mailto:{{ email }}">{{ email }}</a></div>
            </div>
            <div class="field">
                <div class="field-label">Phone:</div>
                <div>{{ phone }}</div>
            </div>
            <div class="field">
                <div class="field-label">Subject:</div>
                <div>{{ subject }}</div>
            </div>
            <div class="field">
                <div class="field-label">Message:</div>
                <div style="white-space: pre-line;">{{ message }}</div>
            </div>
        </div>
        <div class="footer">
            <p>This email was sent from the contact form on Paraidesa's website.</p>
        </div>
    </div>
</body>
</html>
